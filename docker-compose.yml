services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: clique
    ports:
      - "5432:5432"
    volumes:
      - clique_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d clique"]
      interval: 2s
      timeout: 3s
      retries: 30

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@db:5432/clique?schema=public
      NEXTAUTH_URL: http://localhost:3000
      AUTH_SECRET: dev-secret-change-me
    ports:
      - "3000:3000"

volumes:
  clique_db_data:
